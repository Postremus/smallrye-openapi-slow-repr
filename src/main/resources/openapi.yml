        name: lastUpdateDateTimeMin
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - name: lastUpdateUser
        in: query
        schema:
          type: string
      - description: Search for posts where the current datetime is between visibleFrom
