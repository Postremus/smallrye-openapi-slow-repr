      operationId: HerzbergResource_authorize
      tags:
      - Herzberg
      parameters:
      - description: |-
          An unique instance identifier created by the respective client. This identifier is used to distinguish
          between different tabs, since cookies are shared between tabs.
        name: instanceId
        in: path
        required: true
        schema:
          type: string
          pattern: \S
      - description: |-
          the absolute address to the herzberg callback endpoint, excluding query parameters.
          Query parameters are automatically added by the authorization server.
        name: callbackUri
        in: query
        schema:
          type: string
          format: uri
        required: true
      - description: |-
          The absolute address to which the client should be redirected after successful login.
          This is the final redirect address, which gets called after the authorization code flow has been negotiated between the authorization server and herzberg
          by separate callback redirects.
        name: redirectUri
        in: query
        schema:
          type: string
          format: uri
        required: true
      responses:
        "307":
          description: Temporary redirect to the authorization server.
