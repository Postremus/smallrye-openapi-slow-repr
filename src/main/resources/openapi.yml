    get:
      summary: Search for external organizations.
      description: Searches for all external organizations by the given filter criteria.
        <br/><br/><p>Security schema x-app-session requires one of the following scopes:</p>
        <ul><li>portal_organization_manage</li></ul> <br/><br/><p>Security schema
        x-weborder-authorization requires one of the following scopes:</p> <ul><li>portal_organization_manage</li></ul>
      operationId: ExternalOrganizationResource_search
      tags:
      - Organization
      parameters:
      - description: Application ids of the external organizations. This field can
          be specified multiple times. The applicationIds are OR concatenated.
        name: applicationId
        in: query
        schema:
          type: array
          items:
            type: integer
            format: int64
      - description: |-
          Maximum Create Date Time of the user in ISO-8601 format without timezone information. Should be greater compared to the Min value.
          Default Timezone is UTC.
        name: createDateTimeMax
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: |-
          Minimum Create Date Time of the user in ISO-8601 format without timezone information. Should be lesser compared to the Max value.
          Default Timezone is UTC.
        name: createDateTimeMin
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: |-
          Whether to include all external organization (null), only external organizations already linked to an organization (true),
          or only unlinked external organizations (false).
        name: hasOrganization
        in: query
        schema:
          type: boolean
      - description: Defines the language in which codes are returned
        name: language
        in: query
        schema:
          type: string
          default: en-US
      - description: |-
          Maximum Last Update Date Time of the user in ISO-8601 format without timezone information. Should be greater compared to the Min value.
          Default Timezone is UTC.
        name: lastUpdateDateTimeMax
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: |-
          Minimum Last Update Date Time of the user in ISO-8601 format without timezone information. Should be lesser compared to the Max value.
          Default Timezone is UTC.
        name: lastUpdateDateTimeMin
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: Name of the external organization to search for. Like search.
        name: name
        in: query
        schema:
          type: string
      - description: Page Information about which page in a pageable list to return
        name: page
        in: query
        schema:
          type: integer
          exclusiveMinimum: 0
          format: int32
          default: 1
      - description: Page Information about the number of rows per page to return
        name: pageSize
        in: query
        schema:
          type: integer
          exclusiveMinimum: 0
          format: int32
          default: 30
      - description: Specifies the sort Order. The sort order can be either be ascending
          or descending order. Default is descending.
        example: false
        name: sortAscending
        in: query
        schema:
          type: boolean
          default: false
      - description: Attribute to sort this list by
        name: sortAttribute
        in: query
        schema:
          type: string
          default: id
      - description: Free text type describing this organization.
        example: FORWARDER
        name: type
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginationListExternalOrganizationData"
        "204":
          description: No Content.
        "400":
          description: That's a bad request.
        "500":
          description: Internal Server Error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnknownTechnicalException"
        "401":
          description: "Bad or expired token. The payload will indicate, if the token\
            \ is expired."
        "403":
          description: Insufficient privileges to access the resource.
      security:
      - x-oidc-authentication: []
        x-app-session:
