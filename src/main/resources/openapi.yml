paths:
  /portal-service/api/account-profiles:
    get:
      summary: Search for account profiles.
      description: Search for account profiles. <br/><br/><p>Security schema x-app-session
        requires one of the following scopes:</p> <ul><li>portal_user_manage</li></ul>
        <br/><br/><p>Security schema x-weborder-authorization requires one of the
        following scopes:</p> <ul><li>portal_user_manage</li></ul>
      deprecated: true
      operationId: AccountProfileResource_search
      tags:
      - Profile
      parameters:
      - description: |-
          Maximum Create Date Time of the user in ISO-8601 format without timezone information. Should be greater compared to the Min value.
          Default Timezone is UTC.
        name: createDateTimeMax
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: |-
          Minimum Create Date Time of the user in ISO-8601 format without timezone information. Should be lesser compared to the Max value.
          Default Timezone is UTC.
        name: createDateTimeMin
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: Like search.
        name: department
        in: query
        schema:
          type: string
          minLength: 1
      - description: Like search.
        name: email
