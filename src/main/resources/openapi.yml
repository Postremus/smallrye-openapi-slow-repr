        name: onlyActive
        in: query
        schema:
          type: boolean
      - name: onlyExpired
        in: query
        schema:
          type: boolean
      - description: Page Information about which page in a pageable list to return
        name: page
        in: query
        schema:
          type: integer
          exclusiveMinimum: 0
          format: int32
          default: 1
      - description: Page Information about the number of rows per page to return
        name: pageSize
        in: query
        schema:
          type: integer
          exclusiveMinimum: 0
          format: int32
          default: 30
      - description: Specifies the sort Order. The sort order can be either be ascending
