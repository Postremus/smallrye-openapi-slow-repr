        example: false
        name: sortAscending
        in: query
        schema:
          type: boolean
          default: false
      - description: Attribute to sort this list by
        name: sortAttribute
        in: query
        schema:
          type: string
          enum:
          - visibleFrom
          - category
          - isBanner
          - isBlogpost
          - displayAuthor
          - visibleTo
          - isGlobal
          - createDateTime
          - createUser
          - lastUpdateDateTime
          - lastUpdateUser
          default: visibleFrom
      - description: The posts title must match this value in any language. iLike
          search.
        name: title
        in: query
        schema:
          type: string
      - description: |-
          Minimum visible Date Time of the post in ISO-8601 format without timezone information. Should be lesser compared to the Max value.
          Default Timezone is UTC.
        name: visibleFrom
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
      - description: |-
          Maximum visible Date Time of the post in ISO-8601 format without timezone information. Should be greater compared to the Min value.
          Default Timezone is UTC.
        name: visibleTo
        in: query
        schema:
          $ref: "#/components/schemas/LocalDateTime"
